<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name" /></lable>
      </fieldset>
      <fieldset>
        <label id="email-label">Email<input type="email" id="email" required placeholder="Enter your Email" /></lable>
      </fieldset>
      <fieldset>
        <label id="number-label">Age<input type="number" id="number" required placeholder="Age" min="16" max="99" /></lable>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option id="dropdown-0">Select current role</option>
          <option id="dropdown-1">Student</option>
          <option id="dropdown-2">Full-time job</option>
          <option id="dropdown-3">Prefer not to say</option>
          <option id="dropdown-4">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="recommend"><input type="radio" id="recommend" name="recommend" value="recommend" />Definitely</label>
        <label for="recommend"><input type="radio" id="recommend" name="recommend" value="recommend" />Maybe</label>
        <label for="recommend"><input type="radio" id="recommend" name="recommend" value="recommend" />Not sure</label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend>
        <label><input type="checkbox" name="improve" value="front-end" />Front-end Projects</label>
        <label><input type="checkbox" name="improve" value="back-end" />Back-end Projects</label>
        <label><input type="checkbox" name="improve" value="data" />Data Visualization</label>
        <label><input type="checkbox" name="improve" value="challenges" />Challenges</label>
        <label><input type="checkbox" name="improve" value="open-source" />Open Source Community</label>
        <label><input type="checkbox" name="improve" value="help-room" />Gitter help rooms</label>
        <label><input type="checkbox" name="improve" value="additional" />Additional Cources</label>
        <label><input type="checkbox" name="improve" value="videos" />Videos</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea col="50" rows="4" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
